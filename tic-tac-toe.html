<html>
    <head>
        <title>Tic-Tac-Toe</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        <script src="javascript.js"></script>
        <script src="tic-tac-toe.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="favicon.ico">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">

        <meta name="author" content="Kalamitous">
        <meta name="description" content="Kalamitous' Portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

	<body onload="startGame();">
		<ul>
            <div id="logoDiv">
                <li id="logo"><a href="index.html"><img id="logo" src="logo.png"/></a></li>
            </div>

            <div id="tabDiv">
                <li id="tab"><a>CONTACT</a></li>
                <li id="tab"><a href="about.html">ABOUT</a></li>
                <li id="tab" class="activeTab"><a href="javascript:void(0);">TIC-TAC-TOE</a></li>
    			<li id="tab"><a href="index.html">PRODUCTS</a></li>
            </div>
		</ul>

		<div id="container">
			<center>
                <h1 id="roundNum"></h1>

                <hr noshade/>

                <br/>

                <table id="ttt">
                    <tr>
                        <td id="tile1" class="tile" onclick="makeMove(1, 'user');"></td>
                        <td id="tile2" class="tile" onclick="makeMove(2, 'user');"></td>
                        <td id="tile3" class="tile" onclick="makeMove(3, 'user');"></td>
                    </tr>
                    <tr>
                        <td id="tile4" class="tile" onclick="makeMove(4, 'user');"></td>
                        <td id="tile5" class="tile" onclick="makeMove(5, 'user');"></td>
                        <td id="tile6" class="tile" onclick="makeMove(6, 'user');"></td>
                    </tr>
                    <tr>
                        <td id="tile7" class="tile" onclick="makeMove(7, 'user');"></td>
                        <td id="tile8" class="tile" onclick="makeMove(8, 'user');"></td>
                        <td id="tile9" class="tile" onclick="makeMove(9, 'user');"></td>
                    </tr>
                <table>

                <table id="tttBack">
                    <tr>
                        <td class="tileBack"></td>
                        <td class="tileBack"></td>
                        <td class="tileBack"></td>
                    </tr>
                    <tr>
                        <td class="tileBack"></td>
                        <td class="tileBack"></td>
                        <td class="tileBack"></td>
                    </tr>
                    <tr>
                        <td class="tileBack"></td>
                        <td class="tileBack"></td>
                        <td class="tileBack"></td>
                    </tr>
                <table>

                <br/>

                <table class="score">
                    <tr>
                        <td><h2 id="userMove">Player</h2></td>
                        <td><h2>Ties</h2></td>
                        <td><h2 id="compMove">Computer</h2></td>
                    </tr>
                    <tr>
                        <td><p id="userWins" class="result">0</p></td>
                        <td><p id="numTies" class="result">0</p></td>
                        <td><p id="compWins" class="result">0</p></td>
                    </tr>
                </table>
            </center>
		</div>
	</body>
</html>
